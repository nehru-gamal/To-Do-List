<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-contant">
            <span class="no-tasks-masseage">No Tasks Massage</span>
        </div>
    </div>
    <div class="task-state">
        <div class="task-count">
            Tasks <span>0</span>
        </div>
        <div class="task-combleted">
            Combleted <span>0</span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
